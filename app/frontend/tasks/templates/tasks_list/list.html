<div id="tasks_list" class="container" class="list-container">
    {% for task in page %}
    <div class="deletable-list-item">
        {% include "tasks_list/task_list_item.html" with task=task %}
    </div>
    {% empty %}

    <div class="alert alert-info"> 
        <ion-icon name="information-circle"></ion-icon> 
        No hay tareas para mostrar
    </div>
    {% endfor %}
</div>
