<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager {% endblock %}</title>
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block head %}{% endblock%}
</head>

<body>
    <header class="mb-2">
        <nav class="navbar navbar-expand-lg navbar-dark bg-light pr-3 bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Simple Task Manager</a>
              </div>
            {% if request.user %}
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link d-flex" href="/" ><ion-icon name="home-outline" class="pt-1"></ion-icon> Tareas  </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex" href="{% url 'logout' %}" ><ion-icon name="log-out-outline" class="pt-1"></ion-icon> Salir  </a>
              </li>
            </ul>
            {% endif %}
        </nav>
    </header>
    <main class="container ">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% block main %}
        {% endblock %}
    </main>
    <footer class="mt-4">
        {% block footer %} {% endblock %}
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
